name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
    - name: docker login
      env:
        USERNAME: ${{ secrets.DOCKERHUB_PASSWORD }}
        PASSWORD: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        docker login -u $USERNAME -p $PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vidd1992/devsu:latest
    - name: Docker push
      run: docker push vidd1992/devsu:latest
    - name: Install and configure kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f devsuprueba_deployment.yaml --kubeconfig=kubeconfig.yaml